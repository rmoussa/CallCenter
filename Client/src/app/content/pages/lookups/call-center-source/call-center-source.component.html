<div>
  <ng-container mPortletHeadTitle>
    <div class="m-portlet__head-title">
      <h3 class="m-portlet__head-text">
        CallCenterSource list
      </h3>
    </div>
  </ng-container>
  <ng-container mPortletHeadTools>
    <a [routerLink]="['/lookups/callCenterSource/add']" mat-raised-button color="primary" matTooltip="Create new callCenterSource">New
      product</a>
  </ng-container>
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let ccSource">{{ccSource.id}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let ccSource">{{ccSource.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="nameEn">
      <mat-header-cell *matHeaderCellDef>Name En</mat-header-cell>
      <mat-cell *matCellDef="let ccSource">{{ccSource.nameEn}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        Actions
      </mat-header-cell>
      <mat-cell *matCellDef="let callCenterSource">
        <a [routerLink]="['/lookups/callCenterSource/edit']" [queryParams]="{id: callCenterSource.id}" mat-icon-button color="primary"
          matTooltip="Edit callCenterSource">
          <mat-icon>create</mat-icon>
        </a>&nbsp;
        <button mat-icon-button color="warn" type="button" (click)="deleteCallCenterSource(callCenterSource)" matTooltip="Delete callCenterSource">
          <mat-icon>delete</mat-icon>
        </button>&nbsp;
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
